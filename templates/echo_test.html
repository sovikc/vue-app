<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript">
    

    var ws = new WebSocket("ws://localhost:8080/echo");
    ws.onopen = function() {
        const payload = JSON.stringify({name:"buchi", age:2});
        ws.send(payload);
    };
    ws.onclose = function(evt) {
        alert("socket closed");
    };
    ws.onmessage = function(evt) {
        alert(evt.data);
    };

    function close_ws() {
        ws.close();
    }
    </script>
  </head>
  <body>
      <input type="button" name="close" value="close" onclick="close_ws();">
  </body>
</html>
